{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Форма регистрации</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="form-group">
                <div class="control">
                    <input class="input form-control" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="form-group">
                <div class="control">
                    <input class="input form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="button btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
